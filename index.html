<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to History-Making Hugs</title>
    <style>
        /* Set full-screen background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Center the countdown timer */
        .countdown-container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <script>
            (function(d, s, id) {
                var js, pjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); 
                js.id = id; 
                js.src = "//www.tickcounter.com/static/js/loader.js"; 
                pjs.parentNode.insertBefore(js, pjs);
            }(document, "script", "tickcounter-sdk"));
        </script>
        <a data-type="countdown" data-id="5844522" class="tickcounter" style="display:block; width:100%; height:0; padding-bottom:56.25%; position:relative;" title="countdown to history-making hugs" href="//www.tickcounter.com/">countdown to history-making hugs</a>
    </div>

    <!-- JavaScript to Cycle Background Images -->
    <script>
        // List of image files
        const images = [
            'IMG_4528.jpg',
            'IMG_4598.jpg',
            'IMG_4608.jpg',
            'IMG_4726.jpg',
            'IMG_6001.jpg',
            'IMG_4411.jpg',
            'IMG_4496.jpg'
        ];

        // Function to set a random background image
        function setRandomBackground() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url('${randomImage}')`;
        }

        // Set background on page load
        window.onload = setRandomBackground;
    </script>
</body>
</html>
