<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to History-Making Hugs</title>
    <style>
        /* Set full-screen background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Center the countdown timer */
        .countdown-container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 500px; /* Reduced size to 40% smaller */
            margin-bottom: 20px; /* Space for the smaller image */
        }

        /* Smaller image of the background underneath the timer */
        .image-container img {
            width: 80%;
            max-width: 360px;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <script>
            (function(d, s, id) {
                var js, pjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); 
                js.id = id; 
                js.src = "//www.tickcounter.com/static/js/loader.js"; 
                pjs.parentNode.insertBefore(js, pjs);
            }(document, "script", "tickcounter-sdk"));
        </script>
        <a data-type="countdown" data-id="5853056" class="tickcounter" style="display:block; width:100%; height:0; padding-bottom:56.25%; position:relative;" title="countdown to history-making hugs" href="//www.tickcounter.com/">countdown to history-making hugs</a>
    </div>

    <!-- Smaller version of the background image below the timer -->
    <div class="image-container">
        <img id="small-image" src="" alt="Cute picture">
    </div>

    <!-- JavaScript to Cycle Background Images -->
    <script>
        // List of image files
        const images = [
            'IMG_4528.jpg',
            'IMG_4598.jpg',
            'IMG_4608.jpg',
            'IMG_4726.jpg',
            'IMG_6001.jpg',
            'IMG_4411.jpg',
            'IMG_4496.jpg',
            'IMG_4628.jpg',
            'IMG_3115.jpg',
            'IMG_3370.jpg',
            'IMG_3523.jpg',
            'IMG_3724.jpg',
            'IMG_4093.jpg',
            'IMG_4357.jpg'

        ];

        // Function to set a random background image and small image
        function setRandomBackground() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url('${randomImage}')`;
            document.getElementById('small-image').src = randomImage;
        }

        // Set background and small image on page load
        window.onload = setRandomBackground;
    </script>
</body>
</html>
